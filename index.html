<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>P vs. P</title>
    <!-- jQuery reference -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="shortcut icon" href="assets/images/browsericon.jpg">
    <!-- CSS reset, twitterbootstrap and persoanl stylesheet -->
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<div class="page-header text-center" id="header">
    <h1>World Welterweight </h1>
    <h4>Place your bets now!</h4>
</div>
<div class="container">
    <!-- where the user select their fighter and opponent -->
    <div class="row">
        <div class="col-lg-12 whiteBorder">
            <h2 class="text-center" id="characterSelector">Select Your Fighter</h2>
            <div class="img-responsive text-center">
                <div class="fighterDiv">
                    <img src="assets/images/muhammad_Ali.jpg" alt="Muhammad Ali" class="fighter">
                    <div class="stats">
                        <span class="red">Atk</span>: 95  <span class="blue">Def</span>: 90  <span class="yellow">Spd </span>: 85
                    </div>
                </div>
                <div class="fighterDiv">
                    <img src="assets/images/mikeTyson.jpg" alt="Mike Tyson" class="fighter">
                    <div class="stats">
                        <span class="red">Atk</span>: 95  <span class="blue">Def</span>: 90  <span class="yellow">Spd</span>: 85
                    </div>
                </div>
                <div class="fighterDiv">
                    <img src="assets/images/evanderHolyfield.jpg" alt="Evander Holyfield" class="fighter">
                    <div class="stats">
                         <span class="red">Atk</span>: 95  <span class="blue">Def</span>: 90  <span class="yellow">Spd</span>: 85
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row whiteBorder outerDivHeight">
        <!-- where opponent and the user character get moved to when they are selected -->
        <div class="col-lg-12 outerDivHeight">
            <div class="row">
                <!-- Users character is placed in here -->
                <div class="col-md-2 whiteBorder innterColHeightAdj text-center" id="usersCharacter">
                    <img src="assets/images/noCharacterSelected.jpg" class="userCharacterPlaceholder">
                    <div class="usersHealth">
                    </div>
                </div>
                <!-- Ring is in here -->
                <div class="col-md-6 col-md-offset-1 whiteBorder ring">
                    <img src="assets/images/boxingRing.jpg">
                </div>
                <!-- Current opponent is placed in here -->
                <div class="col-md-2 col-md-offset-1 whiteBorder  text-center" id="usersOpponent">
                    <img src="assets/images/noCharacterSelected.jpg" class="currentOpponent">
                    <div class="opponentsHealth">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- All the buttons the user will use -->
        <div class="col-lg-12 text-center whiteBorder">
            <button type="button" class="btn btn-primary attack" id="buttonMargin">Attack</button>
            <button type="button" class="btn btn-danger" id="buttonMargin">Super Attack</button>
            <button type="button" class="btn btn-warning" id="buttonMargin">Reset</button>
        </div>
    </div>
</div>
<!-- Page footer -->
<footer class="navbar-default navbar-sticky-bottom" id="footer">
    <div class="container-fluid">
        <p>Copyright Tolu Idowu</p>
    </div>
</footer>
<script src="assets/javascript/boxing.js"></script>

<body>
</body>

</html>
